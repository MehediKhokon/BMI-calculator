<!DOCTYPE html>
<html>
<head>
	<title>BMI Calculator</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


</head>
<body>
	<div class="container">
<div class="card">
  <div class="card-header text-center">Header</div>
  <div class="card-body">
  	<form class="a w-50 m-auto" onsubmit="return false">
  		<div class="form-group">
  			<label>Weight</label>
  			<input type="text" name="" placeholder="Weight In KG" required id="weight" class="form-control">
  		</div>
  		<div class="form-group">
  			<label>Height</label>
  			<input type="text" name="" placeholder="Height In FT" required id="height" class="form-control">
  		</div>
  		<div class="form-group">
  			<label>BMI Value</label>
  			<input type="number" name="" id="showvalue" class="form-control">
  		</div>
  		<button class="btn btn-success" onclick="bmivalue()" type="submit" >Check BMI</button>
  	</form>
  </div>
  <div class="card-footer text-center">A Healthy BMI Range Between 19 and 25. </div>
</div>
</div>
<script>
	function bmivalue(){
		var weight= document.getElementById('weight').value;
		var height= document.getElementById('height').value;

		height = height*12;
		height = height*0.025; //height in meter
        
        var bvalue = weight / (height * height);

        bvalue = Math.round(bvalue);

        document.getElementById('showvalue').value = bvalue;

	}
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
</body>
</html>
